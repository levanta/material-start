<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Angular Material - Starter App</title>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">
  <md-progress-linear md-mode="indeterminate" ng-hide="app.hideProgress"></md-progress-linear>
  {{app.determinateValue}}
  <div flex layout="row" ng-show="app.hideProgress">

    <md-sidenav 
        class="md-whiteframe-4dp" 
        md-is-locked-open="$mdMedia('gt-sm')"
        md-component-id="left" 
        ng-click="app.toggleList()"
        md-swipe-left="app.toggleList()">
      <users-list
          account="app.account"
          users="app.users"
          selected="app.selected"
          on-selected="app.selectUser(user)">
      </users-list>
    </md-sidenav>

    <md-content class="content" md-swipe-right="app.toggleList()">
      <search selected="app.selected" ></search>
      <dropdown-menu selected="app.selected" users="app.users"></dropdown-menu>

      <div id="content">
        <tasks-list selected="app.selected" id="tasks" flex></tasks-list>
      </div>
    </md-content>

    <user-details selected="app.selected" users="app.users"></user-details>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>
</body>
</html>
